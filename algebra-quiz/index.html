<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart of Algebra - Practice Quiz</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 16px; }
        .progress-bar {
            background: rgba(255,255,255,0.2);
            height: 8px;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress-fill {
            background: #4ade80;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        .email-screen { padding: 40px; text-align: center; }
        .email-screen h2 { color: #1f2937; margin-bottom: 10px; }
        .email-screen p { color: #6b7280; margin-bottom: 30px; }
        .email-input {
            width: 100%;
            max-width: 400px;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            outline: none;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }
        .email-input:focus { border-color: #667eea; background: #f0f4ff; }
        .question-container { padding: 40px; }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .question-number { font-size: 14px; color: #667eea; font-weight: 600; }
        .difficulty {
            background: #fef3c7;
            color: #92400e;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .question-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #1f2937;
            white-space: pre-line;
        }
        .options { display: flex; flex-direction: column; gap: 12px; }
        .option {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .option:hover { border-color: #667eea; background: #f0f4ff; }
        .option.selected { border-color: #667eea; background: #eef2ff; }
        .option.correct { border-color: #10b981; background: #d1fae5; }
        .option.incorrect { border-color: #ef4444; background: #fee2e2; }
        .option-letter {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            border: 2px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #6b7280;
            flex-shrink: 0;
        }
        .option.selected .option-letter { background: #667eea; border-color: #667eea; color: white; }
        .option.correct .option-letter { background: #10b981; border-color: #10b981; color: white; }
        .option.incorrect .option-letter { background: #ef4444; border-color: #ef4444; color: white; }
        .option-text { flex: 1; font-size: 16px; color: #374151; }
        .input-answer {
            width: 100%;
            padding: 16px 20px;
            font-size: 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            outline: none;
            transition: all 0.2s ease;
        }
        .input-answer:focus { border-color: #667eea; background: #f0f4ff; }
        .buttons { display: flex; gap: 12px; margin-top: 30px; }
        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary { background: #f3f4f6; color: #374151; }
        .btn-secondary:hover { background: #e5e7eb; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .feedback {
            margin-top: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            display: none;
        }
        .feedback.show { display: block; }
        .feedback.correct { background: #d1fae5; border: 2px solid #10b981; color: #065f46; }
        .feedback.incorrect { background: #fee2e2; border: 2px solid #ef4444; color: #991b1b; }
        .hidden { display: none; }
        .results-content { padding: 40px; text-align: center; }
        .results-content h2 { color: #1f2937; font-size: 32px; margin-bottom: 30px; }
        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .score-number { font-size: 48px; font-weight: bold; }
        .score-text { font-size: 24px; opacity: 0.9; }
        .results-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .result-card {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
        }
        .result-card h3 {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .result-card p { font-size: 32px; font-weight: bold; color: #1f2937; }
        .error-message { color: #dc2626; font-size: 14px; margin-top: 10px; }
        .success-message { color: #059669; font-size: 14px; margin-top: 10px; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Heart of Algebra</h1>
            <p>Practice Quiz - 10 Questions</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="emailScreen" class="email-screen">
            <h2>Welcome to the Quiz!</h2>
            <p>Please enter your email address to begin the quiz. Your results will be saved.</p>
            <input type="email" class="email-input" id="emailInput" placeholder="Enter your email address" required>
            <div id="emailError" class="error-message"></div>
            <div class="buttons">
                <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>

        <div id="quizContent" class="question-container hidden"></div>
        <div id="resultsContent" class="results-content hidden"></div>
    </div>

    <script>
        // REPLACE WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwWARUOETKeW8bV_sjxuh8nVz9lIHTAjAZIyQb4anZoVfbqIeH69S_vpGtDA4DpL4ZquQ/exec';
        
        const questions = [
            {
                number: 1, type: 'spr', difficulty: 'Level 1',
                question: '2x - 3y = 24\n3x + y = 2\n\nBased on the system of equations above, what is the value of x + y?',
                answer: '2', acceptableAnswers: ['2', '2.0'],
                explanation: 'Solving the system: From equation 2, y = 2 - 3x. Substituting into equation 1 gives x = 2, y = -4, so x + y = 2.'
            },
            {
                number: 2, type: 'mcq', difficulty: 'Level 1',
                question: 'An online bookstore sells novels and magazines. Each novel sells for $4, and each magazine sells for $1. If Sadie purchased a total of 11 novels and magazines that have a combined selling price of $20, how many novels did she purchase?',
                options: ['2', '3', '4', '5'], correct: 1,
                explanation: 'Let n = novels, m = magazines. We have n + m = 11 and 4n + m = 20. Subtracting: 3n = 9, so n = 3.'
            },
            {
                number: 3, type: 'mcq', difficulty: 'Level 1',
                question: 'If x/6 + 2 = 7, what is the value of 3x?',
                options: ['15', '30', '45', '90'], correct: 3,
                explanation: 'Solving x/6 + 2 = 7: x/6 = 5, so x = 30. Therefore, 3x = 90.'
            },
            {
                number: 4, type: 'spr', difficulty: 'Level 1',
                question: 'If 3p - 2 = -5, what is the value of |2p + 3|?',
                answer: '1', acceptableAnswers: ['1', '1.0'],
                explanation: 'From 3p - 2 = -5, we get 3p = -3, so p = -1. Then |2p + 3| = |2(-1) + 3| = |1| = 1.'
            },
            {
                number: 5, type: 'mcq', difficulty: 'Level 1',
                question: '8x - 4y = -28\nx - 6y = 12\n\nThe solution to the system of equations above is (x, y). What is the value of x?',
                options: ['(-4, -6)', '(4, 8)', '(4, -6)', '(-4, 6)'], correct: 2,
                explanation: 'From equation 2: x = 6y + 12. Substituting into equation 1 and solving gives the solution (4, -6).'
            },
            {
                number: 6, type: 'mcq', difficulty: 'Level 1',
                question: 'The graph in the xy-plane of the linear function g contains the point (2, 8). For every increase of 4 units in x, g(x) increases by 5 units. Which of the following equations defines the function?',
                options: ['g(x) = -4x/5 + 12', 'g(x) = -5x/4 + 25/4', 'g(x) = 5x/4 + 5/2', 'g(x) = 4x/5 + 16/5'], correct: 2,
                explanation: 'The slope is 5/4. Using point-slope form with (2, 8): g(x) = 5x/4 + 5/2.'
            },
            {
                number: 7, type: 'mcq', difficulty: 'Level 1',
                question: 'y â‰¥ 3x - 1\nx - y < 3\n\nWhich of the following ordered pairs (x, y) satisfies the system of inequalities above?',
                options: ['(0, -1)', '(-2, -5)', '(2, 5)', '(4, 4)'], correct: 2,
                explanation: 'Testing (2, 5): 5 â‰¥ 3(2) - 1 â†’ 5 â‰¥ 5 âœ“ and 2 - 5 < 3 â†’ -3 < 3 âœ“.'
            },
            {
                number: 8, type: 'spr', difficulty: 'Level 1',
                question: 'If |t - 9| = 5, what positive value of t satisfies this equation?',
                answer: '14', acceptableAnswers: ['14', '14.0'],
                explanation: 'From |t - 9| = 5, we get t = 14 or t = 4. The larger positive value is 14.'
            },
            {
                number: 9, type: 'mcq', difficulty: 'Level 1',
                question: 'If 6p - 9 â‰¥ 5, what is the least possible value of 6p + 2?',
                options: ['6', '14', '15', '16'], correct: 3,
                explanation: 'From 6p - 9 â‰¥ 5, we get 6p â‰¥ 14. The least value of 6p + 2 is 14 + 2 = 16.'
            },
            {
                number: 10, type: 'mcq', difficulty: 'Level 1',
                question: 'A line in the xy-plane passes through the origin and has a slope of -4. Which of the following could be an equation for this line?',
                options: ['y = -1/4 x + 8', 'y = -4x + 3', 'y = -1/4 x + 3', 'y = -4x'], correct: 3,
                explanation: 'A line through the origin with slope -4 has equation y = -4x.'
            }
        ];

        let currentQuestion = 0, score = 0, answered = false, userAnswers = [], studentEmail = '';

        function startQuiz() {
            const email = document.getElementById('emailInput').value.trim();
            const errorDiv = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                errorDiv.textContent = 'Please enter a valid email address.';
                return;
            }
            studentEmail = email;
            errorDiv.textContent = '';
            document.getElementById('emailScreen').classList.add('hidden');
            document.getElementById('quizContent').classList.remove('hidden');
            renderQuestion();
        }

        function renderQuestion() {
            const q = questions[currentQuestion];
            const content = document.getElementById('quizContent');
            answered = false;
            let html = `
                <div class="question-header">
                    <div class="question-number">Question ${q.number} of ${questions.length}</div>
                    <div class="difficulty">${q.difficulty}</div>
                </div>
                <div class="question-text">${q.question}</div>
            `;
            if (q.type === 'mcq') {
                html += '<div class="options">';
                q.options.forEach((option, index) => {
                    html += `<div class="option" onclick="selectOption(${index})">
                        <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                        <div class="option-text">${option}</div>
                    </div>`;
                });
                html += '</div>';
            } else {
                html += '<input type="text" class="input-answer" id="studentAnswer" placeholder="Enter your answer">';
            }
            html += `<div class="feedback" id="feedback"></div>
                <div class="buttons">
                    <button class="btn btn-primary" onclick="checkAnswer()">Check Answer</button>
                    <button class="btn btn-secondary" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
                </div>`;
            content.innerHTML = html;
            updateProgress();
        }

        function selectOption(index) {
            if (answered) return;
            document.querySelectorAll('.option').forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) opt.classList.add('selected');
            });
        }

        function checkAnswer() {
            if (answered) return;
            const q = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');
            let isCorrect = false, userAnswer = null;

            if (q.type === 'mcq') {
                const selected = document.querySelector('.option.selected');
                if (!selected) { alert('Please select an answer'); return; }
                const selectedIndex = Array.from(document.querySelectorAll('.option')).indexOf(selected);
                userAnswer = selectedIndex;
                isCorrect = selectedIndex === q.correct;
                document.querySelectorAll('.option').forEach((opt, i) => {
                    opt.style.pointerEvents = 'none';
                    if (i === q.correct) opt.classList.add('correct');
                    else if (i === selectedIndex && !isCorrect) opt.classList.add('incorrect');
                });
            } else {
                const answer = document.getElementById('studentAnswer').value.trim();
                if (!answer) { alert('Please enter an answer'); return; }
                userAnswer = answer;
                isCorrect = q.acceptableAnswers.some(a => 
                    a.toLowerCase() === answer.toLowerCase() || 
                    Math.abs(parseFloat(a) - parseFloat(answer)) < 0.01
                );
                document.getElementById('studentAnswer').disabled = true;
            }

            userAnswers.push({
                questionNumber: q.number, questionText: q.question, userAnswer: userAnswer,
                correctAnswer: q.type === 'mcq' ? q.correct : q.answer,
                isCorrect: isCorrect, type: q.type
            });

            if (isCorrect) {
                score++;
                feedback.className = 'feedback correct show';
                feedback.innerHTML = `âœ“ Correct! ${q.explanation}`;
            } else {
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = `âœ— Incorrect. ${q.explanation}`;
            }
            answered = true;
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) renderQuestion();
            else showResults();
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function submitToGoogleSheets(data) {
            console.log('ðŸ“¤ Submitting data:', data);
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = GOOGLE_SCRIPT_URL;
            form.target = 'hidden-iframe';
            
            Object.keys(data).forEach(key => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = data[key];
                form.appendChild(input);
            });
            
            document.body.appendChild(form);
            
            let iframe = document.getElementById('hidden-iframe');
            if (!iframe) {
                iframe = document.createElement('iframe');
                iframe.id = 'hidden-iframe';
                iframe.name = 'hidden-iframe';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
            }
            
            form.submit();
            console.log('âœ“ Form submitted to Google Apps Script');
            setTimeout(() => { if (form.parentNode) document.body.removeChild(form); }, 1000);
        }

        function showResults() {
            document.getElementById('quizContent').classList.add('hidden');
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.classList.remove('hidden');
            const percentage = Math.round((score / questions.length) * 100);

            resultsContent.innerHTML = `
                <h2>Quiz Complete!</h2>
                <div class="score-circle">
                    <div class="score-number">${score}/${questions.length}</div>
                    <div class="score-text">${percentage}%</div>
                </div>
                <p style="color: #6b7280;">Saving your results<span class="loading"></span></p>
            `;

            const data = {
                timestamp: new Date().toISOString(),
                email: studentEmail,
                quizName: 'Heart of Algebra - Practice Quiz',
                score: score,
                total: questions.length,
                percentage: percentage,
                attempt_json: JSON.stringify(userAnswers)
            };

            submitToGoogleSheets(data);

            setTimeout(() => {
                resultsContent.innerHTML = `
                    <h2>Quiz Complete!</h2>
                    <div class="score-circle">
                        <div class="score-number">${score}/${questions.length}</div>
                        <div class="score-text">${percentage}%</div>
                    </div>
                    <div class="results-details">
                        <div class="result-card"><h3>Correct</h3><p style="color: #10b981;">${score}</p></div>
                        <div class="result-card"><h3>Incorrect</h3><p style="color: #ef4444;">${questions.length - score}</p></div>
                        <div class="result-card"><h3>Accuracy</h3><p>${percentage}%</p></div>
                    </div>
                    <p class="success-message">âœ“ Your results have been submitted!</p>
                    <p style="color: #6b7280; font-size: 12px; margin-top: 10px;">Check your Google Sheet for the saved results</p>
                    <div class="buttons">
                        <button class="btn btn-primary" onclick="location.reload()">Retake Quiz</button>
                    </div>
                `;
            }, 1000);
        }
    </script>
</body>
</html>
